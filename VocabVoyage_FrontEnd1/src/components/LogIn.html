<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="LogInstyles.css" >
    
</head>
<body> 
    <script src="LogInscript.js" defer></script>

    <section id="loginForm">
        <h1>WELCOME</h1>

        <div class="input-wrap in-1">
            <input id="phone" type="text" placeholder="电话号码" spellcheck="false" required maxlength="11" pattern="^1[3-9]\d{9}$" aria-label="电话号码">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-wrap in-1">
            <input id="password" type="password" placeholder="密码" spellcheck="false" required maxlength="20" aria-label="密码">
            <i class="fa-solid fa-lock"></i>
        </div>
        
        <div class="rem">  
            <p>
                
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">记住密码</label>
                
            </p>
            <!-- <a>忘记密码？</a> -->
        </div>

        <button id="loginButton">登录</button>
        <p class="reg">还没有账号？
            <a href="SignUp.html">注册</a>
        </p>       
    </section>
    <section id="footer">
        <div class="container">
            VocabVoyage 2024@  
        </div>   
    </section>
</body>
</html>
